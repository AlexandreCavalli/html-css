<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="iemail">email</label><input type="email" name="email" id="iemail" required autocomplete="email"></p>
        <p><input type="submit" value="enviar"></p>
        <p><input type="reset" value="limpar"></p>
        <p><label for="itelefone">telefone</label><input type="tel" name="telefone" id="itelefone" required pattern="^[0-9]{4}-[0-9]{4}$" autocomplete="tel"></p>
    </form>
    
</body>
</html>
