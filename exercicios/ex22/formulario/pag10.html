<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="iano">Em que ano você nasceu ?</label>
    <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">

    <p><label for="idade">Sua idade é</label>
    <output id="iidade">0</output></p>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()innerHTML.innerHTML = Number(atual) - Number(iano.value) 
        }
    </script>

    
    
</body>
</html>
